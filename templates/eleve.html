<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Informations de l'élève</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: {% if peut_sortir %}green{% else %}red{% endif %};
        }
        .emploi {
            margin-top: 30px;
            font-size: 16px;
            background-color: #eee;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .btn-retour {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-retour:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bonjour {{ nom }}</h1>
        {% if photo %}
            <img src="{{ photo }}" class="photo" alt="Photo de {{ nom }}">
        {% endif %}
        <div class="message">
            {% if peut_sortir %}
                Tu peux sortir
            {% else %}
                Tu ne peux pas sortir
            {% endif %}
        </div>

        {% if emploi_du_temps %}
        <div class="emploi">
            <strong>Emploi du temps :</strong><br>
            {{ emploi_du_temps.replace(',', '\n') }}
        </div>
        {% endif %}

        <a href="/" class="btn-retour">Scanner un autre QR</a>
    </div>
</body>
</html>
